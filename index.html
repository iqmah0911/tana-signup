<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tana-Signup</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec7de834ff.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 inf">
                <img src="./images/Tana-logo 5.png" style="margin-top: 30px; margin-left: 35px;" alt="">
                <p class="text-start d-none d-sm-block"><img src="images/image 235.png"
                        style="width:80%; margin-top: 60px; margin-left: 48px; "></p>
            </div>
            <div class="col-md-6 inf2">
                <section class="contact-clean">
                    <h1 class="text-start">Welcome to Tana!</h1>
                    <h6 class="text-start-1">Register to get started</h6>
                </section>
              <div class="container-forms">
                <form action="#" method="post">
                    <p>Full Name*</p>
                    <input type="text" name="user" placeholder="">
                    <p>Email Address*</p>
                    <input type="text" name="user" placeholder="">
    
                    <div class="left">
                        <label>
                            <p>Phone Number*</p>
                            <input type="number" name="user" placeholder="">
                        </label>
                        <label>
                            <p>BVN*</p>
                            <input type="number" name="user" placeholder="">
                        </label>
                </div>
                <p>Date Of Birth*</p>
                <input type="number" name="user" placeholder="">
                <p>Password*</p>
                <input type="password" name="user" placeholder="">

                <button type="submit" class="btn btn-theme">SIGN UP</button>
                <h6 class="inf1">Already have an account? <span> Login &rarr; </span></h6>
                
    
                    
                </form>

            </div>
                    <!-- <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1">Email Address*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" />
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Email Address*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" />
                            </div>
                        </div>



                    </div> -->
                   


            </div>
        </div>
    </div>

</body>

</html>
